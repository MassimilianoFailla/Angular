  <h1>Angular Tabella Example Sorting</h1>
  <br><br>
  <!-- <label for="toppings"> Tipologia: </label>
  <select name="Tipologia">
    <option *ngFor="let column of tableConfig.search.columns"> {{column}} </option>
  </select> -->
  <td> Rierca: <input type="text" [(ngModel)]="searchConfig" name="searchText" style="text-align:center"></td>
  <table class="table table-borderless table-dark">
    <thead>
      <tr>
        <th *ngFor="let column of tableConfig.headers">
          <mat-icon class='material-icons' (click)="sort(column.key)"> {{icon}} </mat-icon>{{column.label}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data | filter: searchConfig">
        <td *ngFor="let column of tableConfig.headers">
          {{row[column.key]}}
        </td>
      </tr>
    </tbody>
  </table>
  <br><br><br>

  <!-- ----------------------------------------------------------------------------------------- -->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <!-- Option 2: Separate Popper and Bootstrap JS -->

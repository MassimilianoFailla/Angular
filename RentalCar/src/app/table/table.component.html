<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body>
    <h1>Angular Tabella Example</h1>
    <br><br>
    <table class="table table-borderless table-dark">
        <thead>
        <tr>
          <th *ngFor="let column of tableConfig.headers" scope="col"> {{column.label}} </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableConfig.data">
          <th *ngFor="let column of tableConfig.headers" scope="col"> {{row[column.key]}} </th>
        </tr>
      </tbody>
    </table>

  
    <br><br>
    <h1>Angular Tabella Example SORTED</h1>
    <br><br>
    <table mat-table class="mat-elevation-z8">
      <thead>
      <tr >
        <th *ngFor="let column of tableConfig.headers;" ><mat-icon class = 'material-icons' (click) = "ordina(column.key);" > {{icon}}</mat-icon>{{column.label}}  </th>
      </tr>
      </thead>
    
      <tbody>
      <tr *ngFor="let row of tableConfig.data;">
        <td *ngFor="let column of tableConfig.headers;" >
          {{row[column.key]}}
        </td>
      </tr>
      </tbody>
    </table>
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
  </body>
</html>

  <!-- ------------------------------------ TABELLA DI ESEMPIO ----------------------------------------------------- -->

  <br><br><br>
  <h1>Angular Tabella Example Sorting</h1>
  <br><br>

  <!-- filtro -->
  <div> Filtra per:
    <select class="custom-select" [(ngModel)]="selectedFilter">
      <option *ngFor="let filter of tableConfig.search.columns">
        {{filter}}
      </option>
    </select>
    <input class="form-control" class="text-align" [(ngModel)]="searchValue" type="text" placeholder=" example">
  </div>
  <!-- filtro -->
  <table class="table table-striped- table-dark table-sm">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let column of tableConfig.headers">
          <mat-icon (click)="sort(column.key)"> {{icon}} </mat-icon>{{column.label}}
        </th>
        <td>
          <!-- <input type="hidden" name="id" value="" > -->
          <button type="button" class="btn btn-secondary btn-xs">New Data</button>
          <!-- <input type="submit" value="New"> -->
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data | filter: searchValue | paginPipe: perPage: selectedPage">
        <td *ngFor="let column of tableConfig.headers">
          {{row[column.key]}}
        </td>
        <td>
          <!-- <input type="hidden" name="id" value="${utente.id}"> -->
          <button type="button" class="btn btn-secondary btn-xs">Edit</button> | <button type="button" class="btn btn-secondary btn-xs">Delete</button>
          <!-- <input type="submit" value="Edit"> -->
        </td>
      </tr>
    </tbody>

  </table>

  <!-- paginazione -->
  <div>
    Quantit√† Elementi Per Pagina: <select [(ngModel)]="perPage">
      <option *ngFor="let itemPerPage of tableConfig.pagination.itemPerPageOptions">
        {{itemPerPage}}
      </option>
    </select>
    <br><br>
    Pagina: <input [(ngModel)]="selectedPage" type="number" value="{{selectedPage}}">
    <button *ngFor="let act of tableConfig.actions" (click) = "op(act)">{{act}}</button>
  </div>
  <!-- paginazione -->

  <!-- ----------------------------------------------------------------- -->
</body>

</html>

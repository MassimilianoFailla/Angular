  <h1>Angular Tabella Example Sorting</h1>
  <br><br>
  <!-- <label for="toppings"> Tipologia: </label>
  <select name="Tipologia">
    <option *ngFor="let column of tableConfig.search.columns"> {{column}} </option>

  <div>
    <select class="custom-select">
      <option selected *ngFor="let column of tableConfig.headers"> {{column.key}} </option>
    </select>
    Ricerca: <input type="text" [(ngModel)]="searchConfig" name="searchText" style="text-align:center">
  </div>
  <table class="table table-striped- table-dark table-sm">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let column of tableConfig.headers">
          <mat-icon class='material-icons' (click)="sort(column.key)"> {{icon}} </mat-icon>{{column.label}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data | filter: searchConfig | paginate: {itemsPerPage: 3, currentPage: p}; let i = index">
        <td *ngFor="let column of tableConfig.headers">
          {{row[column.key]}}
        </td>
      </tr>
    </tbody>
  </table>
  <div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
  <br><br><br>
